                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/img/sliders/kobe.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Black Mamba</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
