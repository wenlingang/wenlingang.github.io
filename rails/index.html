---
layout: application
---
<!-- Posts -->
<div class="section section-basic">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="post-list">
          {% for post in site.categories.rails %}
            <div class="post-item">
              <i class="subtitle">{{ site.time | date_to_long_string }}</i>
              <h3 class="post-title"><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h3>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
